<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <style type="text/tailwindcss">
        @theme inline {
  --color-background: var(--background);
  --color-foreground: var(--foreground);
  --color-primary: var(--primary);
  --color-primary-foreground: var(--primary-foreground);
  --color-secondary: var(--secondary);
  --color-secondary-foreground: var(--secondary-foreground);
  --color-muted: var(--muted);
  --color-muted-foreground: var(--muted-foreground);
  --color-accent: var(--accent);
  --color-accent-foreground: var(--accent-foreground);
  --color-destructive: var(--destructive);
  --color-card: var(--card);
  --color-card-foreground: var(--card-foreground);
  --color-popover: var(--popover);
  --color-popover-foreground: var(--popover-foreground);
  --color-border: var(--border);
  --color-input: var(--input);
  --color-ring: var(--ring);
  --color-sidebar: var(--sidebar);
  --color-sidebar-foreground: var(--sidebar-foreground);
  --color-sidebar-primary: var(--sidebar-primary);
  --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
  --color-sidebar-accent: var(--sidebar-accent);
  --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
  --color-sidebar-border: var(--sidebar-border);
  --color-sidebar-ring: var(--sidebar-ring);
  --color-chart-1: var(--chart-1);
  --color-chart-2: var(--chart-2);
  --color-chart-3: var(--chart-3);
  --color-chart-4: var(--chart-4);
  --color-chart-5: var(--chart-5);

  --font-font-sans: var(--font-sans);
  --font-font-heading: var(--font-heading);
  --font-font-serif: var(--font-serif);
  --font-font-mono: var(--font-mono);

  --radius-sm: calc(var(--radius) - 4px);
  --radius-md: calc(var(--radius) - 2px);
  --radius-lg: var(--radius);
  --radius-xl: calc(var(--radius) + 4px);

  --tracking-tighter: calc(var(--tracking-normal) - 0.05em);
  --tracking-tight: calc(var(--tracking-normal) - 0.025em);
  --tracking-wide: calc(var(--tracking-normal) + 0.025em);
  --tracking-wider: calc(var(--tracking-normal) + 0.05em);
  --tracking-widest: calc(var(--tracking-normal) + 0.1em);
  --tracking-normal: var(--tracking-normal);
}

		:root {
			--background: #121214;
			--foreground: #fafafa;
			--primary: #ff8fa3;
			--primary-foreground: #121214;
			--secondary: #9eb9ff;
			--secondary-foreground: #121214;
			--muted: #27272a;
			--muted-foreground: #a1a1aa;
			--accent: #27272a;
			--accent-foreground: #fafafa;
			--destructive: #ff6b6b;
			--card: #1c1c1e;
			--card-foreground: #fafafa;
			--popover: #1c1c1e;
			--popover-foreground: #fafafa;
			--border: #2e2e32;
			--input: #27272a;
			--ring: #ff8fa3;
			--sidebar: #18181b;
			--sidebar-foreground: #fafafa;
			--sidebar-primary: #ff8fa3;
			--sidebar-primary-foreground: #121214;
			--sidebar-accent: #27272a;
			--sidebar-accent-foreground: #fafafa;
			--sidebar-border: #2e2e32;
			--sidebar-ring: #ff8fa3;
			--chart-1: #ff8fa3;
			--chart-2: #9eb9ff;
			--chart-3: #ffe580;
			--chart-4: #80ffd0;
			--chart-5: #d0bfff;

			--font-sans: "Manrope";
			--font-heading: "Space Grotesk";
			--font-serif: "Playfair Display";
			--font-mono: "JetBrains Mono";

			--radius: 1rem;
		}
		</style>
</head>

<body>
    <div class="flex flex-col w-full h-full bg-background text-foreground overflow-hidden font-sans">
        <header class="flex items-center justify-between px-5 pt-12 pb-4 bg-background z-10 sticky top-0">
            <div class="flex flex-col">
                <span class="text-xs font-bold tracking-widest uppercase text-muted-foreground mb-1">Welcome Back</span>
                <h1 class="text-3xl font-black uppercase font-heading tracking-tight leading-none">
                    Alex's Health
                </h1>
            </div>
            <div class="relative">
                <div class="size-12 rounded-full border-2 border-border overflow-hidden bg-card">
                    <img src="https://randomuser.me/api/portraits/women/47.jpg" alt="Profile"
                        class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-1 -right-1 size-5 bg-chart-4 rounded-full border-4 border-background" />
            </div>
        </header>
        <div class="flex-1 overflow-y-auto px-5 pb-24">
            <div class="grid grid-cols-2 gap-4">
                <div
                    class="col-span-2 bg-card rounded-3xl p-5 border-2 border-border shadow-[4px_4px_0px_0px_var(--color-border)] relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-sm font-black uppercase tracking-wider text-muted-foreground">
                            Activity Goals
                        </h2>
                        <div class="bg-chart-4/20 text-chart-4 px-2 py-1 rounded-md text-xs font-bold uppercase">
                            On Track
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="relative size-32 flex items-center justify-center">
                            <div class="absolute inset-0 rounded-full border-[10px] border-chart-1 opacity-20" />
                            <div
                                class="absolute inset-0 rounded-full border-[10px] border-chart-1 border-l-transparent border-b-transparent rotate-45" />
                            <div class="absolute inset-2 rounded-full border-[10px] border-chart-3 opacity-20" />
                            <div
                                class="absolute inset-2 rounded-full border-[10px] border-chart-3 border-r-transparent border-b-transparent -rotate-12" />
                            <div class="absolute inset-4 rounded-full border-[10px] border-chart-2 opacity-20" />
                            <div
                                class="absolute inset-4 rounded-full border-[10px] border-chart-2 border-l-transparent -rotate-90" />
                            <iconify-icon icon="solar:running-bold" class="size-8 text-foreground"></iconify-icon>
                        </div>
                        <div class="flex flex-col gap-3 flex-1 ml-6">
                            <div class="flex items-center gap-3">
                                <div class="size-3 rounded-sm bg-chart-1" />
                                <div class="flex flex-col">
                                    <span class="text-xs font-bold uppercase text-muted-foreground">Move</span><span
                                        class="text-lg font-black font-heading leading-none">450<span
                                            class="text-sm font-medium text-muted-foreground">/600</span></span>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="size-3 rounded-sm bg-chart-3" />
                                <div class="flex flex-col">
                                    <span class="text-xs font-bold uppercase text-muted-foreground">Exercise</span><span
                                        class="text-lg font-black font-heading leading-none">25<span
                                            class="text-sm font-medium text-muted-foreground">/30</span></span>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="size-3 rounded-sm bg-chart-2" />
                                <div class="flex flex-col">
                                    <span class="text-xs font-bold uppercase text-muted-foreground">Stand</span><span
                                        class="text-lg font-black font-heading leading-none">8<span
                                            class="text-sm font-medium text-muted-foreground">/12</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="col-span-2 bg-card rounded-3xl p-5 border-2 border-border shadow-[4px_4px_0px_0px_var(--color-border)]">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2">
                            <div class="p-2 bg-chart-1/20 rounded-xl text-chart-1">
                                <iconify-icon icon="solar:heart-pulse-bold" class="size-5"></iconify-icon>
                            </div>
                            <h2 class="text-sm font-black uppercase tracking-wider">Heart Rate</h2>
                        </div>
                        <span class="text-xs font-bold text-muted-foreground uppercase">Live</span>
                    </div>
                    <div class="flex items-end justify-between mt-2">
                        <div>
                            <span class="text-4xl font-black font-heading block">78</span><span
                                class="text-xs font-bold text-muted-foreground uppercase tracking-widest">BPM</span>
                        </div>
                        <div class="flex items-end gap-1 h-12 w-32 pb-1">
                            <div class="w-1.5 bg-chart-1/30 h-[40%] rounded-t-sm" />
                            <div class="w-1.5 bg-chart-1/40 h-[60%] rounded-t-sm" />
                            <div class="w-1.5 bg-chart-1/60 h-[45%] rounded-t-sm" />
                            <div class="w-1.5 bg-chart-1/30 h-[50%] rounded-t-sm" />
                            <div class="w-1.5 bg-chart-1 h-[80%] rounded-t-sm animate-pulse" />
                            <div class="w-1.5 bg-chart-1/50 h-[65%] rounded-t-sm" />
                            <div class="w-1.5 bg-chart-1/40 h-[55%] rounded-t-sm" />
                            <div class="w-1.5 bg-chart-1/30 h-[45%] rounded-t-sm" />
                            <div class="w-1.5 bg-chart-1/20 h-[30%] rounded-t-sm" />
                        </div>
                    </div>
                </div>
                <div
                    class="col-span-1 bg-chart-2 text-primary-foreground rounded-3xl p-4 border-2 border-transparent shadow-[4px_4px_0px_0px_rgba(158,185,255,0.4)] relative flex flex-col justify-between h-44">
                    <div class="flex justify-between items-start">
                        <h2 class="text-xs font-black uppercase tracking-wider text-primary-foreground/70">
                            Sleep
                        </h2>
                        <iconify-icon icon="solar:moon-stars-bold"
                            class="size-6 text-primary-foreground"></iconify-icon>
                    </div>
                    <div class="flex flex-col items-center justify-center flex-1">
                        <span class="text-5xl font-black font-heading">85</span><span
                            class="text-xs font-bold uppercase bg-primary-foreground/10 px-2 py-0.5 rounded text-primary-foreground/80 mt-1">Good</span>
                    </div>
                    <div class="text-xs font-bold text-center opacity-80 mt-1">7h 42m</div>
                </div>
                <div
                    class="col-span-1 bg-card rounded-3xl p-0 border-2 border-border shadow-[4px_4px_0px_0px_var(--color-border)] relative overflow-hidden h-44 flex flex-col">
                    <div class="absolute bottom-0 left-0 right-0 h-[65%] bg-chart-4/30 z-0">
                        <div class="absolute top-0 left-0 right-0 h-2 bg-chart-4/50 w-full animate-pulse" />
                    </div>
                    <div class="p-4 z-10 flex flex-col justify-between h-full">
                        <div class="flex justify-between items-start">
                            <h2 class="text-xs font-black uppercase tracking-wider text-muted-foreground">
                                Water
                            </h2>
                            <div class="bg-background/50 p-1.5 rounded-lg backdrop-blur-sm">
                                <iconify-icon icon="solar:cup-bold" class="size-4 text-chart-4"></iconify-icon>
                            </div>
                        </div>
                        <div class="mt-auto">
                            <span class="text-3xl font-black font-heading block">1,250</span>
                            <div class="flex justify-between items-end">
                                <span
                                    class="text-xs font-bold text-muted-foreground uppercase tracking-widest">ML</span><span
                                    class="text-xs font-bold text-chart-4 uppercase">62%</span>
                            </div>
                        </div>
                    </div>
                    <button
                        class="absolute bottom-3 right-3 z-20 size-8 bg-chart-4 text-primary-foreground rounded-full flex items-center justify-center shadow-sm">
                        <iconify-icon icon="solar:add-circle-bold" class="size-5"></iconify-icon>
                    </button>
                </div>
                <div
                    class="col-span-2 bg-card rounded-3xl p-5 border-2 border-border shadow-[4px_4px_0px_0px_var(--color-border)]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-sm font-black uppercase tracking-wider">Calories</h2>
                        <div class="flex gap-4">
                            <div class="flex items-center gap-1.5">
                                <div class="size-2 rounded-full bg-chart-3" />
                                <span class="text-xs font-bold uppercase text-muted-foreground">In</span>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <div class="size-2 rounded-full bg-chart-1" />
                                <span class="text-xs font-bold uppercase text-muted-foreground">Out</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-8 items-end">
                        <div class="flex flex-col">
                            <span class="text-2xl font-black font-heading text-chart-3">1,840</span><span
                                class="text-xs font-bold text-muted-foreground uppercase mb-2">Consumed</span>
                            <div class="h-2 w-full bg-muted rounded-full overflow-hidden">
                                <div class="h-full bg-chart-3 w-[75%] rounded-full" />
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-2xl font-black font-heading text-chart-1">640</span><span
                                class="text-xs font-bold text-muted-foreground uppercase mb-2">Burned</span>
                            <div class="h-2 w-full bg-muted rounded-full overflow-hidden">
                                <div class="h-full bg-chart-1 w-[45%] rounded-full" />
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="col-span-1 bg-chart-3 text-primary-foreground rounded-3xl p-4 border-2 border-transparent shadow-[4px_4px_0px_0px_rgba(255,229,128,0.4)] flex flex-col justify-between h-40">
                    <div class="flex justify-between items-start">
                        <iconify-icon icon="solar:walking-round-bold"
                            class="size-6 text-primary-foreground opacity-80"></iconify-icon>
                        <div class="text-[10px] font-black uppercase bg-primary-foreground/20 px-1.5 py-0.5 rounded">
                            Steps
                        </div>
                    </div>
                    <div>
                        <span class="text-3xl font-black font-heading block leading-tight">8,432</span><span
                            class="text-[10px] font-bold uppercase opacity-60">Goal: 10,000</span>
                    </div>
                    <div class="w-full bg-black/10 h-1.5 rounded-full overflow-hidden">
                        <div class="bg-black/80 h-full w-[84%] rounded-full" />
                    </div>
                </div>
                <div
                    class="col-span-1 bg-muted rounded-3xl p-4 border-2 border-border shadow-none flex flex-col justify-between h-40">
                    <div class="flex justify-between items-start">
                        <h2 class="text-xs font-black uppercase tracking-wider text-muted-foreground">
                            Recovery
                        </h2>
                        <iconify-icon icon="solar:battery-charge-minimalistic-bold"
                            class="size-6 text-chart-5"></iconify-icon>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="relative size-16 flex items-center justify-center">
                            <svg class="size-full -rotate-90" viewBox="0 0 36 36">
                                <path class="text-background"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none" stroke="currentColor" strokeWidth="4" />
                                <path class="text-chart-5" strokeDasharray="92, 100"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none" stroke="currentColor" strokeWidth="4" />
                            </svg>
                            <span class="absolute text-lg font-black font-heading text-chart-5">92%</span>
                        </div>
                        <span class="text-[10px] font-bold uppercase text-muted-foreground mt-2">Ready to train</span>
                    </div>
                </div>
            </div>
        </div>
        <nav class="fixed bottom-0 left-0 right-0 bg-background border-t border-border pt-2 pb-6 px-6 z-50">
            <div class="flex justify-between items-center">
                <button class="flex flex-col items-center gap-1 text-primary">
                    <div class="bg-primary/20 p-1.5 rounded-xl">
                        <iconify-icon icon="solar:widget-bold" class="size-6"></iconify-icon>
                    </div>
                    <span class="text-[10px] font-bold uppercase tracking-wide">Dash</span>
                </button>
                <button
                    class="flex flex-col items-center gap-1 text-muted-foreground hover:text-foreground transition-colors">
                    <div class="p-1.5">
                        <iconify-icon icon="solar:graph-up-bold" class="size-6"></iconify-icon>
                    </div>
                    <span class="text-[10px] font-bold uppercase tracking-wide">Activity</span>
                </button>
                <button
                    class="relative -top-5 bg-foreground text-background size-14 rounded-full flex items-center justify-center border-4 border-background shadow-lg">
                    <iconify-icon icon="solar:add-circle-bold" class="size-8"></iconify-icon>
                </button>
                <button
                    class="flex flex-col items-center gap-1 text-muted-foreground hover:text-foreground transition-colors">
                    <div class="p-1.5">
                        <iconify-icon icon="solar:chart-2-bold" class="size-6"></iconify-icon>
                    </div>
                    <span class="text-[10px] font-bold uppercase tracking-wide">Progress</span>
                </button>
                <button
                    class="flex flex-col items-center gap-1 text-muted-foreground hover:text-foreground transition-colors">
                    <div class="p-1.5">
                        <iconify-icon icon="solar:user-bold" class="size-6"></iconify-icon>
                    </div>
                    <span class="text-[10px] font-bold uppercase tracking-wide">Profile</span>
                </button>
            </div>
        </nav>
    </div>
</body>

</html>
